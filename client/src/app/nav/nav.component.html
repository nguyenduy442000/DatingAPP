<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="(currentUser$ | async)">
        <li class="nav-item">
          <a class="nav-link "  routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="messages" routerLinkActive="active">Messages</a>
        </li>


        <li class="nav-item" (click)="logout()">
          <a class="nav-link" href="#">Logout</a>
        </li>




      </ul>
      <div class="nav-item" >
        <a class="nav-link text-light" routerLink="/errors" routerLinkActive="active">Errors</a>
      </div>
      <form *ngIf="!(currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" >
        <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username" >
        <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="text"
        placeholder="Password" >

        <button class="btn btn-success" type="submit">Login</button>
      </form>
      <div class="btn-group" dropdown *ngIf="(currentUser$ |async) as user" style="margin-left: 100px;" >
        <img src="{{user.photoUrl}}" alt="user photo">
        <a id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic" >
          Welcome {{user.username | titlecase}} <span class="caret"></span>
        </a>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" routerLink="/member/edit" >Edit Profile</a></li>
          <li role="menuitem" (click)="logout()"><a class="dropdown-item" >Logout</a></li>

        </ul>
      </div>
    </div>



</nav>
